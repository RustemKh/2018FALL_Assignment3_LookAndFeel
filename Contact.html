<html>
<head>
	<!-- Contact Section -->


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<title>Contact Us</title>
</head>

<body BACKGROUND="https://images.pexels.com/photos/1169754/pexels-photo-1169754.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">

	<div class="container contact">

		<label for="fname">First Name</label>
		<input type="text" id="fname" name="firstname" placeholder="Your name..">

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lastname" placeholder="Your last name..">

		<label for="country">Country</label>
		<input type="text" id="country" name="lastname" placeholder="Your country..">


		<label for="subject">Subject</label>
		<textarea id="subject" name="subject" placeholder="Include your desired category of photos.." style="height:120px"></textarea>

		<input type="submit" value="Submit">


	</div>

</body>
</html>
